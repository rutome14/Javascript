<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsByTagName</title>
</head>

<body>

    <p>Hola k ase</p>


    <script>
        //error tipico - getElementsByTagName siempre me devuelve un array aunque sea de un elemento.

        let parrafo = document.getElementsByTagName('p');


        parrafo[0].innerText = "por lo que sea"



    </script>

</body>
