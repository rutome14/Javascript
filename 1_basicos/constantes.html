<body>

    <script>

        var edad = 39;
        console.log(edad) //39

        edad = 20;
        console.log(edad) //20

        //constante se declaran y asigna en la mismo linea, por que su valor no puede cambiar

        const PI = 3.1415;

        console.log(PI);

        PI = 3;

        var codigoPostal = 28002;
        const gravedad = 9.8;

        //orden de creacion
        // 1 - voy a necesitar modifcar el valor en algun momento? SI -> var/let
        // 2 - voy a necesitar modifcar el valor en algun momento? NO -> const 

    </script>
