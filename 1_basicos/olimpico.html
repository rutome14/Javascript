    <script>

        //dados 54321 segundos calcular la horas minutos y segundos que hay en dicha cantidad. OJO cuando acabeis el problema me teneis que decir exactamente la horas minutos y segundos por consola. variables y operadores matematicos. para el resultado concatenacion de textos.

        //un programa tiene que funcionar para cualquiera sean los valores.

        var segundosTotales = 10858;

        var horas;
        var segundos;
        var minutos;

        horas = segundosTotales / (60 * 60);
        horas = parseInt(horas); //15.08 -> 15


        //resto se los segundos que me quedan una vez haya quitado las horas.
        segundos = segundosTotales % (60 * 60);


        minutos = segundos / 60;
        minutos = parseInt(minutos); //5.35 -> 5

        segundos = segundos % 60; //los segundos que me quedan una vez haya quitado los minutos.

        console.log(horas, minutos, segundos)

        console.log('En ' + segundosTotales + ' segundos hay ' + horas + ' horas, ' + minutos + ' minutos y ' + segundos + ' segundos');



    </script>
