    <script>


        var segundosTotales = 10858;

        var horas;
        var segundos;
        var minutos;

        horas = segundosTotales / (60 * 60);
        horas = parseInt(horas);


        segundos = segundosTotales % (60 * 60);


        minutos = segundos / 60;
        minutos = parseInt(minutos);

        segundos = segundos % 60;

        console.log(horas, minutos, segundos)

        console.log('En ' + segundosTotales + ' segundos hay ' + horas + ' horas, ' + minutos + ' minutos y ' + segundos + ' segundos');



    </script>
