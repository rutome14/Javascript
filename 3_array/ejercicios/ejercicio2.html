    <script>
        /* Crear una array de nombres de diferentes longitudes. Dividir el array de nombres creados en diferentes array cuyos elementos tengan la misma longitud */

        const nombres = new Array('Ana', 'Pepe', 'Juan', 'Lucia', 'Raul', 'Celia')

        function filtrarPorNumeroCaracteres(pLista, pCantidad) {
            const arrayResultante = new Array();
            for (let nombre of pLista) {
                if (nombre.length === pCantidad) {
                    arrayResultante.push(nombre)
                }
            }
            return arrayResultante
        }

        for (let i = 1; i <= 20; i++) {
            let array = filtrarPorNumeroCaracteres(nombres, i);
            console.log(i, array);
        }



    </script>
