    <title>POP</title>
</head>

<body>


    <script>

        //pop elimina la ultima posicion de un array. Y me devuelve el elemento borrado.

        const listaAnimales = new Array('Perro', 'Gato', 'Periquito');

        let animalBorrado = listaAnimales.pop(); //return el animal borrado.

        console.log(animalBorrado)
        console.log(listaAnimales);




    </script>
