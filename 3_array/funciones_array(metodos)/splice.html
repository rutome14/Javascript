    <title>Splice</title>

<body>

    <script>

        //splice  - modifica el array principal por corta y borra del array principal un conjunto de elementos seleccionador por posicion. Return el a los elementos en forma de array.
        //recibe dos parametros primero la posicion incial y segundo la cantidad de elementos que borrar desde esa posicion.


        const listaAnimales = new Array('Perro', 'Gato', 'Aguila', 'Hipopotamo', 'Periquito', 'Rana');

        const listaCortada = listaAnimales.splice(3, 2)

        console.log(listaCortada)

        console.log(listaAnimales)

        //el de borrar elemento a elemento en un array

        listaAnimales.splice(1, 1) //gato



    </script>
