        function filtrarPorEdad(pLista, pEdadMin, pEdadMax) {

            const alumnosBuscados = pLista.filter(alumno => alumno.edad >= pEdadMin && alumno.edad <= pEdadMax);

            return alumnosBuscados;
        }


        let alumnosMayores30 = filtrarPorEdad(listaAlumnos, 30, 100)

        let alumnosMenores10 = filtrarPorEdad(listaAlumnos, 0, 10);
