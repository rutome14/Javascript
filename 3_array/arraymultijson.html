        function pintarAlumnos(pListaAlumnos) {

        function pintarUnAlumno(pAlumno) {

        //sacar una lista de alumnos suspensos
        function filtrarPorNota(pListaAlumnos, pNotaMin, pNotaMax) {
            const listaFiltrada = new Array();
            for (let alumno of pListaAlumnos) {
                if (alumno.notamedia >= pNotaMin && alumno.notamedia <= pNotaMax) {
                    let posicion = listaFiltrada.length;
                    listaFiltrada[posicion] = alumno;
                }
            }
            return listaFiltrada
        }

        let listaSuspensos = filtrarPorNota(listaAlumnos, 0, 4.99);
        let listaAprobados = filtrarPorNota(listaAlumnos, 5, 10);
