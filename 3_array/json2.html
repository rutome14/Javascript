<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json 2</title>
</head>

<body>

    <script>

        const alumno = {
            nombre: 'Juan',
            apellido: 'Lopez',
            edad: 23,
            genero: 'masculino'
        }

        //for in -> especialmente indicado para recorrer JSON.

        for (let key in alumno) {
            document.write(`<p>${key}: ${alumno[key]}</p>`)
        }





    </script>

</body>

</html>
