<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>

        //pedir por pantalla un color y un tipo de poligono (cuadrado y circulo), pintar el poligono elegido en el color elegido.

        var color = prompt('dime un color en ingles');
        var poligono = prompt('Elige uno, circulo o cuadrado').toLowerCase();

        var radio = (poligono === 'circulo') ? '50%' : '0%';

        var resultado = `<div style="background-color: ${color}; width:100px; height: 100px; border-radius: ${radio}"></div>`;

        document.write(resultado);



    </script>

</body>

</html>
