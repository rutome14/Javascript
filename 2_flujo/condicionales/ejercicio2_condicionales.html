<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales</title>
    <style>
        .cuadrado {
            width: 100px;
            height: 100px;
            background-color: black;
            margin: 10px;
        }
    </style>
</head>

<body>



    <script>
        /*
            var color = 'violet';
            document.write('<div class="cuadrado" style="background-color: ' + color + '"></div>')
        */

        /* quiero que pidais por pantalla con color, un ancho y un alto en px y dibujes el poligono resultante en el documento */

        var color = prompt('Dame un color');
        var ancho = prompt('Dame un ancho');
        var alto = prompt('Dame un alto');


        document.write('<div style="background-color: ' + color + '; width: ' + ancho + 'px; height: ' + alto + 'px; "></div>')


        //template literals - ES6 y nos facilitan el uso de templates html dentro javascript.

        document.write(`<div style="background-color: ${color}; width: ${ancho}px; height: ${alto}px; "></div>`)







    </script>


</body>

</html>
