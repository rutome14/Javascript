    <script>


        //funcion anonima.

        const media = function () {
            let cantidad = arguments.length;
            let suma = 0;

            for (let i = 0; i < cantidad; i++) {
                suma += arguments[i];
            }
            let resultado = suma / cantidad;
            console.log(resultado);
        }

        media(2, 3, 4) // 3
        media(8, 2, 3, 2, 3) //3.6
        media(10, 10, 10, 10, 5, 5, 20, 10); //10 




    </script>
