        // PVP = (precioCompra  + margenBeneficio) + IVA

        //la aplicaciones deber tener en cuenta que el iva puede cambiar y el margen tb pueden.

        function calcularBeneficio(pPrecio, pPorcentaje) {
            let resultado = (pPrecio * pPorcentaje) / 100
            return resultado;
        }

        function calcularIva(pPrecio, pImpuesto) {
            let resultado = (pPrecio * pImpuesto) / 100
            return resultado
        }

        function calcularPVP(pPrecioCompra, pImpuesto, pMargen) {
            let beneficio = calcularBeneficio(pPrecioCompra, pMargen);
            let precioConMargen = pPrecioCompra + beneficio; //1500

            let iva = calcularIva(precioConMargen, pImpuesto)
            let pvp = precioConMargen + iva

            console.log(pvp);
        }

        calcularPVP(1000, 21, 50);
