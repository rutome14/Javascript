    <script>

        //quiero que pinteis un tablero de ajedrez donde las celdas van ser grises y negras.

        //me pedireis por pantalla numero casillas y tamaño de la casilla

        //el problema se divide en tres partes
        //1 es construir una casilla
        //2 es construir una fila - es que la fila tiene que poder elegir el color en el que empieza
        //3 contruir el tablero


        let numeroCasillas = parseInt(prompt('Dime un numero de casillas'));
        let lado = prompt('Dime el tamaño de la casilla en pixeles');

        function crearCasilla(pTamano, pColor) {
            // aqui dentro voy a crear la casilla, pero no la voy pintar, por mi aplicación va tener un funcion de pintar el tablero.
            let casilla = `<div style="background-color: ${pColor}; width: ${pTamano}px; height: ${pTamano}px;"></div>`;
            return casilla;
        }


        function crearFila(pCantidad, pTamano, pColor1, pColor2) {
            let fila = `<div style="display: flex;">`;
            let color = "";
            for (let i = 1; i <= pCantidad; i++) {
                //color = (i % 2 !== 0) ? pColor1 : pColor2;
                if (i % 2 !== 0) {
                    color = pColor1
                } else {
                    color = pColor2
                }
                fila += crearCasilla(pTamano, color)
            }
            fila += `</div>`;
            return fila;
        }

        function pintarTablero(pNumeroCasillas, pAnchoCasilla) {
            let tablero = `<div class="tablero">`;
            for (let i = 1; i <= pNumeroCasillas; i++) {
                let colorInicial = (i % 2 !== 0) ? 'black' : 'gray';
                let colorFinal = (i % 2 !== 0) ? 'gray' : 'black'
                tablero += crearFila(pNumeroCasillas, pAnchoCasilla, colorInicial, colorFinal)
            }
            tablero += `</div>`;
            document.write(tablero);
        }

        pintarTablero(numeroCasillas, lado)
