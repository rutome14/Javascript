    <script>

        //Crear un script que me permita elegir cuantos cuadrados pinto y el color de los mismos. Se podra elegir tambien el tama√±o del lado de cuadrado.

        //pintar 10 cuadrados 100X100 con black
        //pintar 2 cuadrado 300x300 en color tomato


        function pintarCuadrados(pAncho, pColor, pCantidad) {

            for (var i = 1; i <= pCantidad; i++) {
                document.write(`<div style="background-color: ${pColor}; width: ${pAncho}px; height: ${pAncho}px; margin: 10px;"></div>`)
            }

        }

        var cantidad = parseInt(prompt('Cuantos cuadrados quieres'));
        var color = prompt('Dime un color en ingles');
        var tamano = parseInt(prompt('Dime un ancho del cuadrado'));

        pintarCuadrados(tamano, color, cantidad);




















    </script>
