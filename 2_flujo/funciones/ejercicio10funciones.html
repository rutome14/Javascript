        //hacer programa que pida 10 numeros y me devuelva el total de la suma de solo los numeros impares.

        function pedirNumeros(pCantidad) {
            let suma = 0;
            for (let i = 1; i <= pCantidad; i++) {
                let numero = parseInt(prompt('Dime un numero'))
                /*if (numero % 2 !== 0) {

                }*/
                suma = (numero % 2 !== 0) ? suma + numero : suma;
            }
            console.log(suma)
        }

        pedirNumeros(10)
