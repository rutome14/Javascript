    <script>

        //pedir un numero por pantalla, pintar una lista no numerada (<ul>) donde el primer elemento es el numero pedido y los 5 elementos siguientes son el doble del anterior. 

        //solo puedo usar el while


        var numero = parseInt(prompt('Dime un numero'))
        var i = 1;
        var contenidoHtml = "<ul>";


        while (i <= 5) {
            console.log(numero)
            contenidoHtml += `<li>${numero}</li>`
            //contenidoHtml = contenidoHtml + `<li>${numero}</li>`
            numero = numero * 2
            i++;
        }

        contenidoHtml += '</ul>';
        //contenidoHtml = contenidoHtml + '</ul>';

        document.write(contenidoHtml);



    </script>
