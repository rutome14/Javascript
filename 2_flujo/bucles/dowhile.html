<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While</title>
</head>

<body>

    <script>
        // es un variante del while, con el dowhile me aseguro que al menos entro una vez en el bucle.

        var user = "";
        var pass = "";


        do {
            user = prompt('Dime tu usuario'); //Pepe
            pass = prompt('Dime tu password'); //123
        } while (user !== 'juan' || pass !== '123')

        document.write('<h1>Bienvenido</h1>');



    </script>

</body>

</html>
