    <title>Serie numerica</title>

<body>

    <script>

        //pedir un numero por pantalla y sacar el factorial de dicho numero.
        // 5 -> 5 * 4 * 3 * 2 * 1 = 120
        // 3 -> 3 * 2 * 1

        var numero = parseInt(prompt('Dime un numero'));
        var resultado = 1;

        for (var i = numero; i >= 1; i--) {
            // resultado =120
            // i = 0
            // resultado = resultado * i
            console.log(i)
            resultado = resultado * i
        }

        console.log(resultado);


    </script>
