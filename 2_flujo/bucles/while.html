    <title>While</title>

<body>


    <script>

        //permite repetir un determinado de veces una o varias sentencias, la diferencia con el for es que no tiene inicialmente las partes del bucle tan definidas, es más indetermindado. Por el contrario es un bucle es más versatil.

        /* 
            for(var i = 1; i<= 10; i++)
            {
                console.log(i)
            }

        */
        var valor = 1;
        while (valor <= 10) { //mientras la condicion sea true
            valor++;
            console.log(valor);

        }





    </script>
