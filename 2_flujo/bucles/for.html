<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucle For</title>
</head>

<body>

    <script>
        //un bucle nos sirve para repetir de forma controlada un serie de veces un sentencia o conjunto de sentencias.

        // para iterar un bucle vamos a necesitar contador que nos digas las veces que repitimos una cosa. i j k x y z


        for (var i = 1; i <= 10; i++) { // i = i + 1 -> i++   
            console.log(i);
        }


        //vamos contar desde 10 hasta 1 

        for (var j = 10; j >= 1; j--) {
            console.log(j)
        }




    </script>

</body>

</html>
